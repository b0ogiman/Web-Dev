<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Левая часть с телефонами -->
    <div class="phones">
      <img src="images/phones.png" alt="Phones">
    </div>

    <!-- Правая часть с формой входа -->
    <div class="login-form">
      <h1>Instagram</h1>
      <form>
        <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
        <input type="password" placeholder="Пароль">
        <button type="submit">Войти</button>
        <div class="divider">ИЛИ</div>
        <a href="#" class="facebook-login">Войти через Facebook</a>
        <a href="#" class="forgot-password">Забыли пароль?</a>
      </form>
      <div class="signup">
        У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
      </div>
      <div class="download-app">
        <p>Установите приложение.</p>
        <div class="app-icons">
          <img src="images/appstore.png" alt="App Store">
          <img src="images/playstore.png" alt="Google Play">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
