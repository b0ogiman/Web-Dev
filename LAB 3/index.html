<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <p>ToDo List</p>
    </div>
    <div class="todo">
        <div class="logo">
            <span>ToDo List</span>
        </div>
        <div class="addTask">
            <div>
                <input type="text" placeholder="New Task" id="task-input">
                <button type="submit" id="addButton">Add</button>
            </div>
        </div>
        <div class="tasks">
            <ul id="taskList">
                <li><input type="checkbox" class="clickButton"><span class="taskText">Task1</span>
                    <button class="delButton"></button>
                </li>
<!--                <li><input type="checkbox" class="clickButton"><span class="taskText">Task2</span>-->
<!--                    <button class="delButton">delete</button>-->
<!--                </li>-->
            </ul>
            <script src="script1.js"></script>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
