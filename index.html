<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>facebook</h1>
      <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
    </div>
    <div class="right">
      <form class="login-form">
        <input type="text" placeholder="Электронный адрес или номер телефона" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit" class="btn login-btn">Вход</button>
        <a href="#" class="forgot-password">Забыли пароль?</a>
        <hr>
        <button type="button" class="btn create-btn">Создать аккаунт</button>
      </form>
      <a href="#" class="create-page">Создать Страницу знаменитости, музыкальной группы или компании.</a>
    </div>
  </div>
</body>
</html>
